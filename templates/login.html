<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A1627;
            margin: 0;
            padding: 20px;
            color: #C1C1C1;
        }

        h1 {
            text-align: center;
            color: #FE0039;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            background-color: #FE0039;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #C1C1C1;
            border-radius: 4px;
            box-sizing: border-box;
            color: #C1C1C1;
            background-color: #0A1627;
        }

        input[type="submit"] {
            background-color: #4883FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FE0039;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #4883FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
</body>
</html>
